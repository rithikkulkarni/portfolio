<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <!-- Add Lexend font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Lexend', 'Segoe UI', Arial, sans-serif;
    }
    .split-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    .split-half {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: filter 0.2s;
      overflow: hidden;
    }
    .split-half:hover {
      filter: brightness(1.08) blur(0.5px);
    }
    .split-half .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 0 2px 8px #000a;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      transition: background 0.2s;
      font-family: 'Lexend', 'Segoe UI', Arial, sans-serif;
    }
    .split-half img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(10%) contrast(1.1);
      transition: filter 0.2s;
    }
    @media (max-width: 700px) {
      .split-container {
        flex-direction: column;
      }
      .split-half {
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="split-container">
    <a class="split-half" href="cs.html">
      <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=800&q=80" alt="Data Scientist" />
      <div class="overlay">
        Data Scientist
      </div>
    </a>
    <a class="split-half" href="piano.html">
      <img src="https://images.unsplash.com/photo-1632008341003-5c6767c7d237?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Piano Teacher" />
      <div class="overlay">
        Piano Teacher
      </div>
    </a>
  </div>
</body>
</html>
